<div>
    <section class="vh-100 bg-white" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-3">ADD EMPLOYEE</p>

                            <form class="mx-1 mx-md-2">

                                <div class="d-flex flex-row align-items-center mb-3">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" class="form-control" required
                                            [(ngModel)]="empObj.firstName" name="firstName" />
                                        <label class="form-label" for="form3Example1c">First Name</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-3">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" class="form-control"
                                            [(ngModel)]="empObj.lastName" name="lastName" required />
                                        <label class="form-label" for="form3Example1c">Last Name</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-3">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <input type="email" id="form3Example3c" class="form-control"
                                            [(ngModel)]="empObj.email" name="email" required />
                                        <label class="form-label" for="form3Example3c">Your Email</label>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-building fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <select [(ngModel)]="empObj.departmentId" class="form-control"
                                                name="departmentId" required>
                                                <option value="">Select the Department </option>
                                                <option value="No Department">No Department</option>
                                                <option value="Product Development">Product Development</option>
                                                <option value="Project Management">Project Management</option>
                                                <option value="Sales and Marketing">Sales and Marketing</option>
                                                <option value="Customer Support">Customer Support</option>
                                                <option value="Human Resources">Human Resources</option>
                                                <option value="Finance and Accounting">Finance and Accounting</option>
                                                <option value="IT and Infrastructure">IT and Infrastructure</option>
                                                <option value="Legal and Compliance">Legal and Compliance</option>
                                                <option value="Administration and Operations">Administration and
                                                    Operations</option>
                                                <option value="Product Management">Product Management</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-3">
                                        <i class="fas fa-briefcase fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <select [(ngModel)]="empObj.roleId" class="form-control" name="roleId"
                                                required>
                                                <option value="">Select the Role</option>
                                                <option value="No Role">No Role</option>
                                                <option value="Software Developer/Engineer">Software Developer/Engineer
                                                </option>
                                                <option value="Quality Assurance (QA)">Quality Assurance (QA)</option>
                                                <option value="User Experience (UX) Design">User Experience (UX) Design
                                                </option>
                                                <option value="Research and Development (R&D)">Research and Development
                                                    (R&D)</option>
                                                <option value="Project Manager">Project Manager</option>
                                                <option value="Sales Manager">Sales Manager</option>
                                                <option value="Marketing Manager">Marketing Manager</option>
                                                <option value="Technical Support Specialist">Technical Support
                                                    Specialist</option>
                                                <option value="Customer Support Representative">Customer Support
                                                    Representative</option>
                                                <option value="HR Manager">HR Manager</option>
                                                <option value="Research and Development (R&D)">Research and Development
                                                    (R&D)</option>
                                                <option value="Chief Financial Officer (CFO)">Chief Financial Officer
                                                    (CFO)</option>
                                                <option value="Accountant">Accountant</option>
                                                <option value="IT Manager">IT Manager</option>
                                                <option value="IT Support Specialist">IT Support Specialist</option>
                                                <option value="Legal Counsel">Legal Counsel</option>
                                                <option value="Office Manager">Office Manager</option>
                                                <option value="Administrative Assistant">Administrative Assistant
                                                </option>
                                                <option value="Product Manager">Product Manager</option>
                                                <option value="Product Analyst">Product Analyst</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-3">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                    <label class="form-check-label" for="form2Example3">
                                        I agree all statements in <a href="#!">Terms of service</a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="button" class="btn btn-primary btn-lg"
                                        (click)="addEmployee()">Register</button>
                                </div>

                            </form>

                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
